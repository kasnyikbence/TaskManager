    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-white text-dark p-3 d-flex flex-column" id="sidebar-wrapper">
            <div class="sidebar-heading fs-4 fw-bold mb-4">Task Manager
                <button class="btn btn-darkmode ms-2 p-2" id="toggleDark" aria-label="Toggle Dark Mode">
                    <img src="assets/moon.png" alt="Dark Mode" class="dark-mode-icon" width="30" height="30">
                    <img src="assets/sun.png" alt="Light Mode" class="light-mode-icon d-none" width="30" height="30">
                </button>
            </div>
            <div class="list-group list-group-flush flex-grow-1">
                <a href="#" class="list-group-item list-group-item-action bg-white text-dark  active" data-filter="all">
                    <i class="fas fa-tasks me-3"></i> All Tasks
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-white text-dark" data-filter="completed">
                    <i class="fas fa-check-circle me-3"></i> Completed
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-white text-dark" data-filter="pending">
                    <i class="fas fa-clock me-3"></i> Pending
                </a>
            </div>
            <button class="btn btn-add w-100 mt-4" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2 class="mt-4 mb-4">All Tasks</h2>
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <div id="tasks"></div>

    <!--Add Modal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add A New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Task name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descreption</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="add">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--Delete Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn-yes" id="yes">Yes</button>
                    <button type="button" class="btn-no" id="no" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new-name" class="form-label">Task name</label>
                        <input type="text" class="form-control" id="new-name">
                    </div>
                    <div class="mb-3">
                        <label for="new-description" class="form-label">Descreption</label>
                        <input type="text" class="form-control" id="new-description">
                    </div>
                    <div class="mb-3">
                        <label for="new-deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="new-deadline">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="edit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
